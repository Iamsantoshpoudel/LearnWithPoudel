<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="bg-black w-[92%] m-auto my-1 md:my-6 p-4 rounded-t-2xl md:rounded-2xl text-black dark:bg-black dark:text-white"
    >
      <div class="flex justify-between items-center">
        <h1 class="text-white text-2xl">Projects</h1>

        <!-- Mobile menu button -->
        <button id="menuButton" class="text-white md:hidden text-3xl">☰</button>

        <!-- Desktop Menu -->
        <nav class="hidden md:block pr-3">
          <ul class="flex gap-12 text-white text-xl cursor-pointer">
            <li
              class="hover:underline hover:scale-103 transition-all duration-300"
            >
              <a href="/">Home</a>
            </li>
            <li
              class="hover:underline hover:scale-103 transition-all duration-300"
            >
              <a href="#">About</a>
            </li>
            <li
              class="hover:underline hover:scale-103 transition-all duration-300"
            >
              <a
                href="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/03/15/20250503155210-ZH6Y3LBH.json"
                >Chat</a
              >
            </li>
            <li
              class="hover:underline hover:scale-103 transition-all duration-300"
            >
              <a href="#">i2p</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden">
        <nav
          class="absolute bg-black rounded-2xl rounded-t-none md:hidden z-50 left-0 mt-4"
          style="width: calc(100% - 2rem); margin: 0 1rem"
        >
          <ul class="flex flex-col gap-4 p-4 text-white text-xl">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li>
              <a
                href="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/03/15/20250503155210-ZH6Y3LBH.json"
                >Chat</a
              >
            </li>
            <li><a href="#">i2p</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section
      class="bg-white w-[92%] m-auto mb-1 md:mb-6 p-4 rounded-b-2xl md:rounded-2xl text-black dark:bg-gray-800 dark:text-white min-h-[70vh]"
    >
      <h2 class="text-2xl font-bold mb-4">Projects</h2>
      <p class="mb-4">Here are some of my projects</p>

      
    </section>


    <script>
      const menuButton = document.getElementById("menuButton");
      const mobileMenu = document.getElementById("mobileMenu");

      let menuOpen = false;

      menuButton.addEventListener("click", () => {
        menuOpen = !menuOpen;
        mobileMenu.classList.toggle("hidden");

        menuButton.textContent = menuOpen ? "✕" : "☰";
      });
    </script>
    <!-- Botpress Chatbot Integration 
    <a
      href="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/03/15/20250503155210-ZH6Y3LBH.json"
      >Chat</a
    >
-->
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script
      src="https://files.bpcontent.cloud/2025/05/03/15/20250503155209-NUKR54K9.js"
      defer
    ></script>
  </body>
</html>
